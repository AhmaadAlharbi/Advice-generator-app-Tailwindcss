<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple Tailwind Starter</title>
  </head>
  <body class="font-sans bg-[#292f41]">
    <main class="">
      <div class="flex justify-center items-center h-screen px-6">
        <div
          class="flex relative flex-col max-w-sm md:max-w-2xl justify-evenly items-center text-center bg-veryDarkgrayishBlue text-white py-10 px-4 rounded-lg shadow-md"
        >
          <div id="advice-div">
            <h6 class="text-neonGreen text-xl tracking-[.2em] uppercase">
              Advice #117
            </h6>
            <h1 class="text-2xl md:text-4xl font- my-5">
              It is easy to sit up and take notice,what's difficult is getting
              up and taking action
            </h1>
          </div>
          <img src="images/pattern-divider-desktop.svg" class="my-5" alt="" />

          <div
            id="dice"
            class="my-5 absolute -bottom-10 scale-150 cursor-pointer"
          >
            <img
              src="images/icon-dice.svg"
              class="bg-neonGreen pt-[15px] px-[16px] pb-[12px] rounded-full hover:shadow-2xl hover:shadow-neonGreen"
              alt=""
            />
          </div>
        </div>
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
